language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
      env:
        - MATRIX_EVAL="CC=gcc-9 && CXX=g++-9"

before_install:
  - eval "${MATRIX_EVAL}"
  - sudo apt-get update
  - sudo apt-get install libc6

dist: xenial

script:
  - git ls-files src/ | xargs clang-format -i && git diff --exit-code
  - ldd --version
  - make

compiler:
  -g++-9